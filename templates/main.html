{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{% static 'styles/bootstrap.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/font-awesome.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/elegant-icons.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/flaticon.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/owl.carousel.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/nice-select.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/jquery-ui.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/magnific-popup.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/slicknav.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/style.css' %}"
      type="text/css"
    />
    {% load bootstrap4 %}
  </head>
  <body>
    <header>{% include 'navbar.html' %}</header>
    {% block content %} {% endblock %}
    <script src="{% static 'styles/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'styles/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'styles/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'styles/js/main.js' %}"></script>
  </body>
</html>
