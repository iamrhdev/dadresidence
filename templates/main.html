{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/bootstrap.min.css' %}"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="{% static 'styles/font-awesome.min.css' %}"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="{% static 'styles/flaticon.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/owl.carousel.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/nice-select.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/jquery-ui.min.css' %}"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="{% static 'styles/slicknav.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'styles/style.css' %}"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    {% load bootstrap4 %}
  </head>
  <body>
    <header>{% include 'navbar.html' %}</header>
    {% block content %} {% endblock %}
    <footer class="footer-section">
      <div class="container">
        <div class="footer-text">
          <div class="row" style="justify-content: space-evenly">
            <div class="col-lg-4">
              <div class="ft-about">
                <div class="logo">
                  <a href="#">
                    <!-- <img src="{{details.logo.url}}" alt="" /> -->
                  </a>
                </div>
                <div class="fa-social">
                  <a
                    href="https://www.facebook.com/dadhouse.az/"
                    target="_blank"
                  >
                    <i class="fa fa-facebook"></i>
                  </a>
                  <a
                    href="https://www.tripadvisor.com/Restaurant_Review-g3735742-d23224673-Reviews-DAD_House-Lankaran_Lankaran_Region.html"
                    target="_blank"
                  >
                    <i class="fa fa-tripadvisor"></i>
                  </a>
                  <a
                    href="https://www.instagram.com/dadresidence.az/?hl=en"
                    target="_blank"
                  >
                    <i class="fa fa-instagram"></i>
                  </a>
                  <a
                    href="https://www.youtube.com/@dadresidence2855"
                    target="_blank"
                  >
                    <i class="fa fa-youtube-play"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-lg-3 offset-lg-1">
              <div class="ft-contact">
                <h6>Contact Us</h6>
                <ul>
                  <li><i class="fa fa-phone"></i> {{details.phone_number}}</li>
                  <li><i class="fa fa-envelope"></i> {{details.email}}</li>
                  <li><i class="fa fa-map-marker"></i> {{details.address}}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright-option">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
              </ul>
            </div>
            <div class="col-lg-5">
              <div class="co-text">
                <p>
                  &copy; DAD Residence
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  All rights reserved
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static 'styles/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'styles/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'styles/js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'styles/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'styles/js/main.js' %}"></script>
  </body>
</html>
