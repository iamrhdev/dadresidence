{% extends 'main.html' %} {% block content %}

<!-- Gallery Section Begin -->
<section class="gallery-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <span>Our Gallery</span>
          <h2>Discover Our Work</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <!-- Main gallery item -->
        <div
          class="gallery-item set-bg"
          data-setbg="{{ room.images.first.image.url }}"
        >
          <div class="gi-text">
            <h3>{{ room.room_name }}</h3>
          </div>
        </div>
        <div class="row">
          <!-- Additional gallery items -->
          {% for image in room.images.all %}
          <div class="col-sm-6">
            <div class="gallery-item set-bg" data-setbg="{{ image.image.url }}">
              <div class="gi-text">
                <h3>{{ room.room_name }}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-lg-6">
        <!-- Large gallery item -->
        <div
          class="gallery-item large-item set-bg"
          data-setbg="{{ room.images.last.image.url }}"
        >
          <div class="gi-text">
            <h3>{{ room.room_name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Gallery Section End -->

{% endblock %}
